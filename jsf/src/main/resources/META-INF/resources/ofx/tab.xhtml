<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ofx="http://www.openfuxml.org/jsf"
	  xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="section" required="true" shortDescription="A ofx-section"/>
	</composite:interface>
        
	<composite:implementation>
		<h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" target="head"/>
		<h:outputScript library="jeeslJs" name="tab.js" target="head"/>
	
        <p:panel styleClass="html-tab">
			<ofx:html section="#{cc.attributes.section}"/>
		</p:panel>
	</composite:implementation>
</html>
