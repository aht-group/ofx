<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
  <composite:interface>
    <composite:attribute name="value" required="true"/>
  </composite:interface>
        
  <composite:implementation>
    <p:dataTable var="a" value="#{cc.attrs.value.attribute}">
      <p:column>
        <f:facet name="header"><h:outputText value="Name"/></f:facet>
        <h:outputText value="#{a.name}"/>
      </p:column>
      <p:column>
        <f:facet name="header"><h:outputText value="Required"/></f:facet>
        <h:outputText value="#{a.required}"/>
      </p:column>
      <p:column>
        <f:facet name="header"><h:outputText value="Default"/></f:facet>
        <h:outputText value="#{a.default}"/>
      </p:column>
      <p:column>
        <f:facet name="header"><h:outputText value="Description"/></f:facet>
        <h:outputText value="#{a.shortDescription}"/>
      </p:column>
    </p:dataTable> 
  </composite:implementation>
</html>
